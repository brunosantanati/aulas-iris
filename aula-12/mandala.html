<html>
<head>
    <title>Mandalas</title> 
</head>

<body>
    <img src="" id="img-mandala">

    <script lang="javascript">
        let numeroAleatorio = Math.floor(Math.random() * 3)
        /*
        1 - Fazer um array que tem os nomes dos arquivos das 3 mandalas.
            Se basear no arquivo aulas-iris\aula-04\loops.html que tem array.
        
        2 - Sortear um número aleatório de 0 a 2 para mostrar a mandala daquela posição
        
        3 - Mostrar a mandala na tela usando a tag img
            Se basear no arquivo aulas-iris\aula-11\professor-girafales.html que usa a tag img
        */
       let mandalas = [
           'preto-e-branco.png',
           'mandala-das-cores-primarias.png',
           'mandala-colorida.png'
       ]

       document.getElementById('img-mandala').src = mandalas[numeroAleatorio]

       setTimeout("location.reload(true);", 2000);
       
    </script>
</body>

</html>
