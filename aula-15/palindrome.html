<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <div>
        Digite a palavra que você deseja saber se é palindrome:
        <input type="text" id="campoTexto">
    </div>
    <div>
        <button type="button" onclick="descobrir()">Descobrir</button>
    </div>

    <script>
        /*
        Exemplo de implementação de Stack em JavaScript:
        https://www.geeksforgeeks.org/implementation-stack-javascript/
        */

        class Stack {
  
            constructor()
            {
                this.items = [];
            }

            push(element)
            {
                // push element into the items
                this.items.push(element);
            }

            pop()
            {
                // return top most element in the stack
                // and removes it from the stack
                // Underflow if stack is empty
                if (this.items.length == 0)
                    return "Underflow";
                return this.items.pop();
            }

            peek()
            {
                // return the top most element from the stack
                // but does'nt delete it.
                return this.items[this.items.length - 1];
            }

            isEmpty()
            {
                // return true if stack is empty
                return this.items.length == 0;
            }

            printStack()
            {
                var str = "";
                for (var i = 0; i < this.items.length; i++)
                    str += this.items[i] + " ";
                return str;
            }
        }

        function descobrir(){

            let palavra = document.getElementById("campoTexto").value;
            console.log(palavra);

            let stack = new Stack();
            let palavraInvertida = "";

            /*
            stack.push('A');
            console.log(stack.printStack());
            stack.push('B');
            stack.push('C');
            console.log(stack.printStack());
            console.log(stack.peek());
            console.log(stack.printStack());
            console.log(stack.pop());
            console.log(stack.printStack());
            console.log(stack.pop());
            console.log(stack.printStack());
            */

            for (var i = 0; i < palavra.length; i++){
                stack.push(palavra.charAt(i));
            }

            console.log(stack.printStack());

            for (var i = 0; i < palavra.length; i++){
                palavraInvertida = palavraInvertida + stack.pop();
            }        

            console.log(palavraInvertida);

            if (palavra == palavraInvertida){
                alert('O que você escreveu é palíndrome: ' + palavra);
            } else {
                alert('o que você escreveu não é palíndrome: '+ palavra);
            }
        }
        
    </script>

</body>
</html>
